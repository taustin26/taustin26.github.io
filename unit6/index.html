<!DOCTYPE html>
<html>

<head>
	<link rel="stylesheet" type="text/css" href="html5reset.css">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Kameron|Muli: 300,400">
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.js"></script>
	<script type="text/javascript" src="script.js"></script>
	<title>Bungalow Insurance</title>

<body>

<div id="privacy">
<nav>
<ul>
	<li>
		<a href = "http://www.bungalowinsurance.com/privacy-policy">Privacy</a>
	</li>	
</ul>
</nav>
</div>

<div id="whitehouse">
	<img src="assets/whitelogosmall.png", logo>
</div>

<div class="clearfix"></div>

<section id="frontpage-text-wrapper">
	<div id="Introtext">
		<div id="Welcome">
			<h1>Say hello to Bungalow</h1>
		</div>
		<div id="Catchphrase">
			<h4>Simplifying renters insurance</h4>
		</div>
	</div>
	<div id="Instructions">
		<ol>
			<li>Enter your zip code.</li>
			<li>Get a quote.</li>
			<li>Compare your options.</li>
		</ol>
	</div>
	<div id="Zip-input">
		<span class="Zip-text">My zip code is</span>
		<form id="Zip-form" action="quotepage/html">
		<input autocomplete="off" id="Zip-code" maxlength="5" name="Zip-code" pattern="[0-9]*" placeholder="" type="text" value="">
		<br>
		<input id="Submit-button" type="submit" value = "Show Me">
		</form>
	</div>
</div>

<div id="teach-me-text">
	<p>Teach me about renters insurance first</p>
</section>

<div id="down-arrow">
	<!-- <a href = #page-bottom> --><img id="down-arrow-img" src="assets/downarrow.png"><!-- </a> -->
</div>

		<iframe width="853" height="480" src="http://www.youtube.com/embed/hkOW7HclWxk?rel=0&amp;showinfo=0" frameborder="0" allowfullscreen></iframe>
	</div>
