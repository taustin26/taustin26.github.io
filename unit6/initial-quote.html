<!DOCTYPE html>
<html>

<head>
	<link rel="stylesheet" type="text/css" href="html5reset.css">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Kameron|Muli: 300,400">
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.js"></script>
	<script type="text/javascript" src="script.js"></script>
	<title>Bungalow Insurance</title>
</head>

<body>

			<header>
				<div class="blue-header">
					<div class="white-house">
						<img src="assets/whitelogosmall.png", logo>
					</div>
					<div class="top-menu">
						<div class="white-nav-wrapper">				
							<nav>
								<ul>
									<a class="white-nav" href = "http://www.bungalowinsurance.com/blog/">Blog</a></li>
									<a class="white-nav" href = "http://www.bungalowinsurance.com/about-us/">About</a></li>
									<a class="white-nav" href = "http://www.bungalowinsurance.com/privacy-policy">Privacy</a> </li>	
								</ul>
							</nav>
						</div>
					</div>
				</div>
			</header>

			<div class="clearfix"></div>

	<div class="white-page">
		<section id="initial-quote-block">
			<p>We estimate a standard policy will cost:</p>
			<br>
			<br>
			<p><span id="initial-quote">$19</span><span id="per-month">per month</span></p>
		</section>

		<section id="policy-basics-wrapper">
			<h1 id="policy-basics-title">Here are the basics:</h1>
		

			<div id="property-coverage-limit-wrapper">

				<h2 class="coverage-limit-title">$20,000</h2>
				<h2 class="coverage-limit-title">Property Coverage</h2>
				<br>
				<p class="change-coverage">Change
				<select>
						<option value="$20,000">$20,000</option>
						<option value="$30,000">$30,000</option>
						<option value="$40,000">$40,000</option>
						<option value="$50,000">$50,000</option>
						<option value="Other">Other</option>
				</select>
			</div>

			<div id="liability-coverage-limit-wrapper">
				<h2 class="coverage-limit-title">$100,000</h2>
				<h2 class="coverage-limit-title">Liability Coverage</h2>	
				<br>
				<p class="change-coverage">Change
				<select>
						<option value="$100,000">$100,000</option>
						<option value="$200,000">$200,000</option>
						<option value="$300,000">$300,000</option>
						<option value="$400,000">$300,000</option>
						<option value="Other">Other</option>
				</select>
			</div>	

			<div id="deductible-coverage-limit-wrapper">	
				<h2 class="coverage-limit-title">$500</h2>
				<h2 class="coverage-limit-title">Deductible</h2>
				<br>
				<p class="change-coverage">Change: 
				<select>	
						<option value="$500">$500</option>
						<option value="$750">$750</option>
						<option value="$1,000">$1,000</option>
						<option value="$1,250">$1,250</option>
						<option value="Other">Other</option>
				</select>
			</div>

			<div id="most-common-coverage-wrapper">
				<hr class="most-common-hr">
				<hr class="most-common-hr">
				<hr class="most-common-hr">
			</div>
		


		</section>




	</div>


</body>
</html>
